<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Classement Tetris</title>
	</head>
	<body style="background-color: darkgrey;">
        <table style="border: 1px solid black; width: 100%;">
            <tr>
                <th style="border: 1px solid black; font-size: 30px;">Top</th>
                <th style="border: 1px solid black; font-size: 30px;">Pseudo</th>
                <th style="border: 1px solid black; font-size: 30px;">Score</th>
            </tr>
            {% for top in test %}
            <tr>
                {% if top[0] == 1 %}
                    <td style="border: 1px solid black; text-align: center; font-size: 30px; background-color: gold;">{{top[0]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[1]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[2]}}</td>
                {% elif top[0] == 2 %}
                    <td style="border: 1px solid black; text-align: center; font-size: 30px; background-color: silver;">{{top[0]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[1]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[2]}}</td>
                {% elif top[0] == 3 %}
                    <td style="border: 1px solid black; text-align: center; font-size: 30px; background-color: darkgoldenrod;">{{top[0]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[1]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[2]}}</td>
                {% else %}
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[0]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[1]}}</td>
                    <td style="border: 1px solid black; text-align: center; font-size: 30px;">{{top[2]}}</td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
	</body>
</html>
